    cid:
      type: keyword
    credentials:
      properties:
        altemail:
          type: object
        email:
          type: keyword
        fullname:
          type: keyword
        uid:
          type: keyword
    internal:
      properties:
        cookie:
          type: keyword
        ip:
          type: keyword
        oauth_used:
          type: keyword
        oauth_data:
          type: object
    request_id:
      type: keyword
attachment:
