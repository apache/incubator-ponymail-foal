      type: text
    to:
      type: text
notification:
  properties:
    date:
      format: yyyy/MM/dd HH:mm:ss
      store: true
      type: date
    epoch:
      type: long
    from:
      type: text
    in-reply-to:
      type: keyword
    list:
      type: text
    message-id:
      type: keyword
    mid:
      type: text
